<div class="cust-container" style="padding: 0px; margin: 10px 0px;">
    <div class="head-section">
      <div class="row head-row">
        <div
          class="inner-col-right-reduce"
          style="width: 50%; padding-left: 16px;"
        >
          <h5>Reports Management</h5>
        </div>
        <div style="width: 50%; text-align: right; padding-right: 21px;">
          <h5>{{ now | date: "h:mm a" }}</h5>
        </div>
      </div>

        <div class="row body-row">
            <div class="col ">
                <div class="card" style="padding: 10px 20px;">
                    <div class="row">
                        <div class="col-2">
                            <div class="form-group form-row">
                                <div class="input-group date-cal">
                                        <span >
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    <input bsDatepicker class="form-control" id="open_date" #dpend="bsDatepicker"
                                        type="text" [bsConfig]="bsConfigEnd" placeholder="Start Date">
                                       </div>
                            </div>
                        </div>
                            <div class="col-2">
                            <div class="form-group form-row">
                                <div class="input-group date-cal">
                                        <span >
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    <input bsDatepicker class="form-control" id="open_date" #dpend="bsDatepicker"
                                        type="text" [bsConfig]="bsConfigEnd" placeholder="End Date">
                                        </div>
                            </div>
                        </div>
                            <div class="col-2">
                            <div class="form-group">
                                <select class="form-control" id="restaurant"

                            	 >
                                    <option>Select Restaurant</option>
                                    <option
                                    *ngFor="let restaurantType of reprtRestaurantMaster"
                                    value="{{ restaurantType.restaurantId }}"
                                    >{{ restaurantType.restaurantName }}</option
                                  >
                            	</select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <select class="form-control" id="restaurant"
                            	 >
                                    <option>Select Report Type</option>
                                    
                            	</select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <select class="form-control" id="restaurant"
                            	 >
                                    <option>Apply Filters</option>
                                    
                            	</select>
                            </div>
                        </div>
                        <div class="col-2">
                        	<div class="form-group">
                         <button class="btn btn-normal ml-0" type="button"
                                    >Fetch</button>
                                </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
